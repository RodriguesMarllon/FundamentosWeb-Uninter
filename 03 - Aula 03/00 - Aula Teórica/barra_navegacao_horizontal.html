<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal</title>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        li {float:left;}

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Barra de Navegação Horizontal</h2>

    <ul>
        <li><a href="#none">Home 2</a></li>
        <li><a href="#news">Notícias 2</a></li>
        <li><a href="#contato">Contato 2</a></li>
    </ul>
</body>
</html>
